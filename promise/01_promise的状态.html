<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const P = new Promise((resolve, reject) => {
        resolve("promise第一次返回失败");
      });
      P.then((res) => {
        console.log(res);
        return Promise.resolve("将失败转为成功");
      })
        .then((res) => {
          console.log(res);
          throw new Error("将成功继续转为失败");
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
